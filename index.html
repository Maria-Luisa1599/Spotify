<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="icon"
      type="images/png"
      href="./assets/images/spotify-logo-green.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="icon-spotify-logo">
        <img
          src="./assets/images/icon-nav/spotify-logo-white.png"
          alt="Logo do spotify"
        />
      </div>
      <div class="home-and-search-bar-icons">
        <div class="icon-home">
          <img src="./assets/images/icon-nav/botao-home.png" alt="Botão Home" />
        </div>
        <div class="search-bar">
          <div class="icon-search">
            <img src="./assets/images/icon-nav/lupa.png" alt="Pesquisar" />
            <input type="text" placeholder="O que você quer ouvir?" />
          </div>
          <div class="icon-browser">
            <img
              src="./assets/images/icon-nav/caixa-de-entrada.png"
              alt="Navegar"
            />
          </div>
        </div>
      </div>
      <div class="right-nav-icons">
        <div class="download-and-bell-icons">
          <div class="icon-download">
            <img src="./assets/images/icon-nav/download.png" alt="Downloads" />
            <span class="download-app">Instalar aplicativo</span>
          </div>
          <div class="icon-bell">
            <img src="./assets/images/icon-nav/sino.png" alt="Notificações" />
          </div>
        </div>
        <div class="icon-perfil">
          <img src="./assets/images/icon-nav/icon-perfil.png" alt="Perfil" />
        </div>
      </div>
    </nav>
    <menu></menu>
    <main></main>
    <aside>
      <div class="all-of-aside">
        <div class="top-of-aside">
          <span class="album-name">HIT ME HARD AND SOFT</span>
          <span class="align-icons-options">
            <span class="top-more-options">
              <!-- <img src="" alt="Mais opções"> -->
              <span>...</span>
              <img
                class="close-button"
                src="./assets/images/icon-aside/botao-fechar.png"
                alt="Fechar"
              />
            </span>
          </span>
        </div>
        <div class="album-image">
          <img
            src="./assets/images/icon-aside/CHIHIRO.jpeg"
            alt="Chihiro de Billie Eilish"
          />
        </div>
        <div class="music-description">
          <span class="artist-and-song-description">
            <span class="song-name-description">CHIHIRO</span>
            <span class="artist-name-description">Billie Eilish</span>
          </span>
          <img
            class="add-playlist-button"
            src="./assets/images/icon-aside/mais.png"
            alt="Adicionar a playlist"
          />
        </div>
        <div class="videoclip">
          <div class="carousel">
            <div class="image-inside-and-carousel">
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-1" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-2" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-3" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-4" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-5" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-6" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-7" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-8" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-9" />
              <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="carousel-clip-10" />
            </div>
          </div>
        </div>

        <div class="about-the-artist">
          <img src="" alt="Imagem do artista" />
          <span>Nome do artista</span>
          <span>N° de ouvintes</span>
          <span>Seguir</span>
        </div>

        <div class="credits">
          <div class="top-of-credits">
            <span>Créditos</span>
            <span>Mostrar tudo</span>
          </div>
          <span>Nome1</span>
          <span>Informação1</span>
          <span>Nome2</span>
          <span>Informação2</span>
          <span>Nome3</span>
          <span>Informação3</span>
        </div>
        <div class="next-music">
          <div class="top-of-next-music">
            <span>A seguir</span>
            <span>Abrir fila</span>
            <div class="song-of-next-music">
              <img src="" alt="Imagem da música" />
              <span>Nome da música</span>
              <span>Cantora</span>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <footer>
      <div class="playing-now">
        <img src="./assets/images/icon-aside/CHIHIRO.jpeg" alt="Imagem da música agora"/>
        <div class="player-music-details">
          <span class="player-name-music">CHIHIRO</span>
          <span class="player-name-author">Billie Eilish</span>
        </div>
      </div>
      <div class="player">
        <div class="player-controler">
          <img id="random-music" src="./assets/images/icon-player/aleatorio.png" alt="Música aleatória" />
          <img id="previous-music" src="./assets/images/icon-player/voltar-botao.png" alt="Voltar música" />
          <img id="pause-music" src="./assets/images/icon-player/botao-play.png" alt="Pausar/despausar música" />
          <img id="next-music" src="./assets/images/icon-player/proximo-botao.png" alt="Próxima música" />
          <img id="repeat-music" src="./assets/images/icon-player/repetir.png" alt="Repetir música" />
        </div>
        <div class="player-time">
          <span>00:00</span>
          <input type="range" min="0" max="100" step="5" value="50" id="range" />
          <span>05:03</span>
        </div>
      </div>
      <div class="left-player">
        <div class="left-player-icons">
          <img id="videoplayer-icon" src="./assets/images/icon-player/green-miniplayer.png" alt="Tela tocando agora">
          <img id="mic-icon" src="./assets/images/icon-player/microfone.png" alt="Letra">
          <img id="queue-icon" src="./assets/images/icon-player/fila.png" alt="Fila">
          <img id="bombox-icon" src="./assets/images/icon-player/palestrante.png" alt="Conectar a um dispositivo">
          <img id="sound-icon" src="./assets/images/icon-player/volume.png" alt="Volume">
          <input type="range" min="0" max="100" step="5" value="50" id="range" />
          <img id="miniplayer-icon" src="./assets/images/icon-player/fullscreen.png" alt="Miniplayer">
          <img id="fullscreen-icon" src="./assets/images/icon-player/tela-cheia.png" alt="Tela cheia">
        </div>
      </div>
    </footer>
  </body>
</html>
